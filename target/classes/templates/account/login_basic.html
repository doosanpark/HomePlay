<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />

</head>
<body>

	<h1><P th:text="${msg}"/></h1>

	<table border="1">
	<form action="/login/id_ck/" method="post">
	<tr>
		<td>사용자ID</td><td><input type="text" name="id" placeholder="아이디"></td>
	</tr>
	<tr>
		<td>비밀번호</td><td><input type="password" name="pass" placeholder="비밀번호"></td>
	</tr>
	<tr>
	<td colspan="2" align="center">
		<input type="submit" value="로 그 인">
		<input type="submit" value="회원가입" name="join"/>
		<input type="reset" value="작업취소" />
	</td>
	</tr>
	</form>
	</table>

</body>
</html>
