
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>추천 영화</title>
</head>
<body>

	



	<div class="container">
		<table>
			<thead>
				<tr>
					<td colspan="2">당신을 위한 추천 영화</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m: ${movieRecommend}">
					<td><img th:src="@{'/img_movie/'+${m.poster}}" width="100"></td>
					<td th:utext="${m.title} +'<br>' + ${m.genre}" >영화제목</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
