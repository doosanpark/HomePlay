<th:block th:replace="includes/header :: header"></th:block>
<th:block th:replace="includes/sidemenu:: sidemenu"></th:block>

<style>
#home-wrapper {
	display: flex;
	flex-direction: column;
	align-items: center;
}

#home-wrapper a {
	text-decoration: none;
}

#home-wrapper .container {
	display: flex;
	width: 50%;
	padding: 4% 2%;
	height: 70vh;
	margin: 0;
}

#home-wrapper .main {
	display: flex;
	flex-direction: row;
	justify-content: center;
}

#home-wrapper .recommend {
	width: 40vh;
	height: 57.2vh;
	background-color: #eaeaea;
	margin: 4% 2%;
	padding: 1vh 2vh;
}

#box {
	flex: 1;
	overflow: hidden;
	transition: .5s;
	margin: 0 2%;
	box-shadow: 0 20px 30px rgba(0, 0, 0, .1);
	line-height: 0;
}

#box img {
	width: 200%;
	height: calc(100% - 8vh);
	object-fit: cover;
	transition: .5s;
}

#box>span {
	font-size: 3vh;
	display: block;
	text-align: center;
	height: 10vh;
	line-height: 2.6;
}

#box:hover {
	flex: 1 1 100%;
}

#box:hover>img {
	width: 100%;
	height: 100%;
}

.recommend #poster {
	width: 13vh;
	height: 10vh;
	margin: 1vh;
}

.recommend .listre {
	width: 100%;
	height: 12vh;
	display: flex;
	flex-direction: row;
}

.recommend .container {
	display: flex;
	flex-direction: column;
	text-align: left;
}

.recommend #title {
	
}

.recommend #genre {
	color: grey;
}
</style>

<script>

	function redir(no){
		
		$(location).attr('href', 'http://localhost:7080/detail/'+no);
		
	}
	
</script>

<th:block th:if="${logoutMessage != null}">
	<script>
		var message = '[[${logoutMessage}]]';
		alert(message);
	</script>
</th:block>


<div id="home-wrapper" style="height: 95%; background-color: #f2f2f2;">
	<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="/design/js/jquery.min.js"></script>
	<div class="main">
		<div class="container">
			<div id="box">
				<img th:src="@{'/img_movie/'+${movieRecommend[0].poster}}"
					th:onclick="|redir(${movieRecommend[0].no})|"> <span
					th:text="${movieRecommend[0].title}">영화제목</span>


			</div>
			<div id="box">
				<img th:src="@{'/img_movie/'+${movieRecommend[1].poster}}"
					th:onclick="|redir(${movieRecommend[1].no})|"> <span
					th:text="${movieRecommend[1].title}">영화제목</span>
			</div>
			<div id="box">
				<img th:src="@{'/img_movie/'+${movieRecommend[2].poster}}"
					th:onclick="|redir(${movieRecommend[2].no})|"> <span
					th:text="${movieRecommend[2].title}">영화제목</span>
			</div>
			<div id="box">
				<img th:src="@{'/img_movie/'+${movieRecommend[2].poster}}"
					th:onclick="|redir(${movieRecommend[2].no})|"> <span
					th:text="${movieRecommend[2].title}">영화제목</span>
			</div>


		</div>
		<div class="recommend">
			<div style="margin-bottom: 20px;">
				<h4>
					<strong>당신을 위한 추천영화</strong>
				</h4>
			</div>
			<div class="listre" th:each="m : ${movieRecommend}">
				<a th:href="@{'/detail/'+${m.no}}"> <img id="poster"
					th:src="@{'/img_movie/'+${m.poster}}">
				</a>
				<div class="container" style="height: 12vh; width: 100%">
					<a th:href="@{'/detail/'+${m.no}}">
						<h4 style="margin: 0;">
							<strong><span id="title" th:text="${m.title}">영화제목</span></strong>
						</h4> <span id="genre" th:text="${m.genre}">영화장르</span>
					</a>
				</div>
			</div>
		</div>

	</div>

	<th:block th:replace="/home/movieList:: movies"></th:block>

</div>
