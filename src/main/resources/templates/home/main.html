<style>
#home-wrapper .container {
	display: flex;
	width: 50%;
	padding: 4% 2%;
	height: 70vh;
	margin: 0;
}

#home-wrapper .main {
	width: 100%;
	display: flex;
	flex-direction: row;
	justify-content: center;
}

#home-wrapper .recommend{
	width: 40vh;
	height: 59vh;
	background-color: #eaeaea;
	margin: 4% 2%;
	padding: 1vh 2vh;

}

#box {
	flex: 1;
	overflow: hidden;
	transition: .5s;
	margin: 0 2%;
	box-shadow: 0 20px 30px rgba(0, 0, 0, .1);
	line-height: 0;
}

#box>img {
	width: 200%;
	height: calc(100% - 10vh);
	object-fit: cover;
	transition: .5s;
}

#box>span {
	font-size: 3.8vh;
	display: block;
	text-align: center;
	height: 10vh;
	line-height: 2.6;
}

#box:hover {
	flex: 1 1 100%;
}

#box:hover>img {
	width: 100%;
	height: 100%;
}
</style>
