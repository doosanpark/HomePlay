<div th:fragment="movies" style="width:70%;" >

<style type="text/css">
.movieList {
	margin: 0 auto;
}

span {
	color: #000;
}

.more {
	text-align: right;
	margin: -30px 0 15px 0;
}
.moremi{
	color: #000;
	font-weight: bold;
}
.moli li {
	list-style-type: none;
	float: left;
}

.moli {
	display: inline-block;
	width: 100%;
	height: 180px;
}

.listre {
	width: 25%;
	height: 100%;
	padding: 0 3% 3% 0;
	text-align: center;
}

.pic {
	width: 100%;
	padding-bottom: 10px;
	height: 100%;
}
</style>
	<div class="movieList">
		<h3>
			<strong>감성 저격 로맨스 영화</strong>
		</h3>
		<div class="more">
			<a th:href="@{'/movie/list/로맨스/1'}" class="moremi">더보기</a>
		</div>
		<ul class="moli">
			<li th:each="m : ${movieListRomance}" class="listre"><a th:href="@{'/detail/' + ${m.no}}"><img
					alt="사진" th:src="@{'/img/' + ${m.poster	}}" class="pic" /></a> <a
				th:href="@{'/detail/' + ${m.no}}"><span th:text="${m.title}">영화제목</span></a><br> <span
				th:text="${m.genre}"></span></li>
		</ul>
		<h3>
			<strong>긴장감 넘치는 통쾌한 액션 영화</strong>
		</h3>
		<div class="more">
			<a th:href="@{'/movie/list/액션/1'}" class="moremi">더보기</a>
		</div>
		<ul class="moli">
			<li th:each="m : ${movieListAction}" class="listre"><a th:href="@{'/detail/' + ${m.no}}"><img
					alt="사진" th:src="@{'/img/' + ${m.poster}}" class="pic"></a> <a
				th:href="@{'/detail/' + ${m.no}}"><span th:text="${m.title}">영화제목</span></a><br> <span
				th:text="${m.genre}"></span></li>
		</ul>
		<h3>
			<strong>스릴러 영화만큼 재미있는 한국 스릴러 드라마</strong>
		</h3>
		<div class="more">
			<a th:href="@{'/drama/list/스릴러/1'}" class="moremi">더보기</a>
		</div>
		<ul class="moli">
			<li th:each="m : ${dramaThriller}" class="listre"><a th:href="@{'/detail/' + ${m.no}}"><img
					alt="사진" th:src="@{'/img/' + ${m.poster}}" class="pic"></a> <a
				th:href="@{'/detail/' + ${m.no}}"><span th:text="${m.title}">영화제목</span></a> <br> <span
				th:text="${m.genre}"></span></li>
		</ul>
		<h3>
			<strong>연말엔 웃음과 함께!!! 코미디 드라마</strong>
		</h3>
		<div class="more">
			<a th:href="@{'/drama/list/코미디/1'}" class="moremi">더보기</a>
		</div>
		<ul class="moli">
			<li th:each="m : ${dramaComedy}" class="listre"><a th:href="@{'/detail/' + ${m.no}}"><img
					alt="사진" th:src="@{'/img/' + ${m.poster}}" class="pic"></a> <a
				th:href="@{'/detail/' + ${m.no}}"><span th:text="${m.title}">영화제목</span></a><br> <span
				th:text="${m.genre}"></span></li>
		</ul>
	</div>

</div>
