<th:block th:replace="includes/header :: header"></th:block>
<th:block th:replace="includes/sider :: sider"></th:block>
<style type="text/css">
.category {
	padding-right: 10px;
	padding-left: 0px;
	color: #333333;
	font-weight: bold;
	font-size: 18px;
	font-weight: bold;;
}

.title_contents {
	top: 230px;
	left: 280px;
	width: 750px;
	height: 96px;
}

.genre_contents {
	top: 395px;
	left: 80px;
	width: 710px;
	height: 30px;
	font-weight: bold;
}

.title {
	font-weight: bold;
	font-size: 18px
}

.contents {
	font-weight: bold;
	font-size: 36px;
	color: #333333;
}

.genrecss {
	font-weight: bold;
	font-size: 18px;
}

.story_title {
	font-weight: bold;
	font-size: 18px;
}

.story_contents, content {
	left: 335px;
	width: 802px;
	height: 96px;
	font-weight: bold;
}

.poster {
	font-weight: bold;
	font-size: 18px;
	padding-right: 10px;
}

.thumbnail1{
	font-weight: bold;
	font-size: 18px;
	padding-right: 8px;
}
</style>




<div id="page-wrapper">
	<h2>
		<span class="contents">컨텐츠 정보</span>
	</h2>
	</br>
	<form action="" method="post" enctype="multipart/form-data"
		th:object="${movie}">

		<span class="category" value="영화">카테고리</span> <input type="text"
			name=category value=""><br> </br>
		<div class="title">
			<span>제목</span> </br> <input class="title_contents" name="title"
				type="text" placeholder="내용을 입력해주세요" th:field="*{title}" /></br>
		</div>
		</br> <span class="genrecss">장르&nbsp&nbsp</span> <input type="text"
			class="genrecss" name="genre" th:field="*{genre}" /> </br>
		</br>
		<div class="story_title">줄거리 제목</div>
		<input type="text" class="story_contents" name="summary_title"
			placeholder="내용을 입력해주세요" th:field="*{summary_title}" /> </br> </br>
		<div class="story_title">줄거리 내용</div>
		<input type="text" class="story_contents" name="summary_content"
			placeholder="내용을 입력해주세요" th:field="*{summary_content}" /> </br> </br>
		<div>
			<span class="category">연령제한</span> <input type="text"
				name="age_limit" th:field="*{age_limit}">
		</div>

		</br>
		<div class="poster">
			포스터<input type="text" name="poster_image" id="poster_image" value="C:\upload\poster1.jpg"/><br>
			</div>

			<div class="thumbnail1">
				썸네일<input type="text" name="thumbnail_image" id="thumbnail_image" value="C:\upload\thumbnail1.jpg" /><br>
				상영여부&nbsp&nbsp&nbsp<label><input type="text"
					name="screening"  th:field="*{screening}"/>
			</div>
			<input type="submit" value="수정하기"/>
	</form>
</div>
