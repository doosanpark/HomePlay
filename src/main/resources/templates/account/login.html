
<th:block th:replace="includes/header :: header"></th:block>

<meta charset="UTF-8">
<title>로그인 화면</title>

<!-- 로그인 form -->
<div class="col-md-4 col-md-offset-4">
	<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">User Login</h3>
		</div>
		<div class="panel-body">
			<form action="/account/loginsuccess" enctype="multipart/form-data"  method="post" th:object="${R_member}">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="아이디" name="id" autofocus="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="비밀번호" name="pass" type="password" value="">
					</div>
					<!-- Change this to a button or input when using this as a form -->
					
					<input class="btn btn-lg btn-success btn-block" type="submit" value="로 그 인" name="Loginsuccess">
					<input class="btn btn-lg btn-success btn-block" type="submit" value="회원가입" name="join">
					
 				</fieldset>
			</form>
		</div>
	</div>
</div>
