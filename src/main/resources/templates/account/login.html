
<th:block th:replace="includes/header :: header"></th:block>

<style>
	#login-form {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 120%;
		
	}
</style>
<div id="home-wrapper" style="height: 95%; ">
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="/design/js/jquery.min.js"></script>
	<div id="login-form">
	
		<!-- 로그인 form -->
		<div class="col-md-3 col-md-offset-5" style="margin:0px; width: 300px;">
			<div class="login-panel panel panel-default" style="margin: 0; width: 300px;">
				<div class="panel-heading">
					<h3 class="panel-title">User Login</h3>
				</div>
				<div class="panel-body">
					<form action="/account/mypage" enctype="multipart/form-data"  method="post" th:object="${R_member}">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="아이디" name="id" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="비밀번호" name="pass" type="password" value="">
							</div>
							<!-- Change this to a button or input when using this as a form -->
							
							<input class="btn btn-lg btn-success btn-block" type="submit" value="로 그 인" name="mypage"><br/>
							<center>아직 회원이 아니세요? <a href="sc_join">회원가입</a></center>
							
		 				</fieldset>
					</form>
				</div>
			</div>
		</div>	<!-- 로그인 form -->
		
	</div>
	
</div>
