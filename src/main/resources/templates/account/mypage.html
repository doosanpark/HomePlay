<th:block th:replace="includes/header :: header"></th:block>


<table border="1">
	<tr>
		<td width="70%">
			<!-- 회원가입 form -->
			<center>
				<img src="/img_movie/thumbnail1.jpg" width="400">
			</center>
		</td>

		<td>
			<!-- 회원가입 form -->
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title" th:text="${msg1+ '님 환영합니다'}"></h5>
					</div>

					<div class="panel-body">
						<h6>
							<P th:text="${'User ID : ' + msg1}" />
						</h6>
						<h6>
							<P th:text="${'Password : ' + msg2+'***'}" />
						</h6>
						<h6>
							<P th:text="${'e-mail : ' + msg3}" />
						</h6>
						<h6>
							<p th:text="${'session value : '+ msg4}" />
						</h6>

						<form action="/account/modify" enctype="multipart/form-data"
							method="post" th:object="${R_member}">
							<input class="btn btn-xs btn-success btn-block" type="submit"
								value="정보수정" name="sc_modify" />
							<button class="btn btn-xs btn-success btn-block" type="submit"
								name="logout">로그아웃</button>
						</form>


					</div>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<h5>보관함</h5>
		</td>
	<tr>
		<td colspan="2">
			<div th:each="f: ${findFavorite}" align="center">
				<div>
					<img th:src="@{'/img_movie/'+${f.poster}}" height="160">

					<p width="100" th:text=${f.title}>
				</div>
			</div>
		</td>
	</tr>
</table>
