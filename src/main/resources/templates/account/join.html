
<th:block th:replace="includes/header :: header"></th:block>

<meta charset="UTF-8">
<title>회원가입 화면</title>
<style>
#join-form {
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>
<div id="join-form">


<!-- 회원가입 form -->
<div class="col-md-4 col-md-offset-4">
	<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">회원가입</h3>
		</div>
		<div class="panel-body">
			<form action="" enctype="multipart/form-data"  method="post" th:object="${R_member}">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="아이디" name="id" autofocus="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="비밀번호" name="pass" type="password" value="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="비밀번호 확인" name="pass2" type="password" value="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="이메일" name="email" type="email" value="">
					</div>
					
					<!-- Change this to a button or input when using this as a form -->
					
					<input class="btn btn-lg btn-success btn-block" type="submit" value="회원가입" name="db_join">
					
 				</fieldset>
			</form>
		</div>
	</div>
</div>
