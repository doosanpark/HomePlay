
<th:block th:replace="includes/header :: header"></th:block>

<meta charset="UTF-8">
<title>정보 수정 화면</title>
<style>
#join-form {
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>
<div id="modify-form">


<!-- 회원가입 form -->
<div class="col-md-4 col-md-offset-4">
	<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">정보 수정</h3>
		</div>
		
		<div class="panel-body">
			<form action="" enctype="multipart/form-data"  method="post" th:object="${R_member}">
				<fieldset>
					<div class="form-group">ID
						<input class="form-control" name="p_id" th:text="${p_id}">
					</div>
					<div class="form-group">비밀번호
						<input class="form-control" name="p_pass" type="password" th:text="${p_pass}">
					</div>
					<div class="form-group">E-Mail
						<input class="form-control" name="p_email" type="email" th:text="${p_email}">
					</div>
					
					<!-- Change this to a button or input when using this as a form -->
					
					<input class="btn btn-lg btn-success btn-block" type="submit" value="수정" name="modify"/>
					<input class="btn btn-lg btn-success btn-block" type="submit" value="정보 삭제" name="delete"/>
 				</fieldset>
			</form>
		</div>
	</div>
</div>
