
<th:block th:replace="includes/header :: header"></th:block>

<meta charset="UTF-8">
<title>정보 수정 화면</title>
<style>
#modify-form{
	display: flex;
	justify-content: center;
	align-items: center;	
	margin-top: 5%;
}

#join-form {
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>

<div id="home-wrapper">
	<div id="modify-form">


		<!-- 회원가입 form -->
		<div class="col-md-4 col-md-offset-4" style="margin: 0;">
			<div class="login-panel panel panel-default" style="margin: 0;">
				<div class="panel-heading">
					<h3 class="panel-title">정보 수정</h3>
				</div>

				<div class="panel-body">
					<form action="/account/modify" enctype="multipart/form-data"
						method="post" th:object="${R_member}">
						<fieldset>
							<div class="form-group">
								Primary key No : <label th:text="${no}">
							</div>
							<div class="form-group">
								User ID : <label th:text="${id}">
							</div>
							<div class="form-group">
								비밀번호 <input class="form-control" th:value="${pass}"
									type="password" name="pass">
							</div>
							<div class="form-group">
								E-Mail <input class="form-control" th:value="${email}"
									type="email" name="email">
							</div>

							<!-- Change this to a button or input when using this as a form -->
							<input type="hidden" name="no" th:value="${no}"> <input
								type="hidden" name="id" th:value="${id}"> <input
								class="btn btn-lg btn-success btn-block" type="submit"
								value="수정" name="db_modify" /> <input
								class="btn btn-lg btn-success btn-block" type="submit"
								value="정보 삭제" name="del_member" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
